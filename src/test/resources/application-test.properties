# H2 in PG compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver

# Let Hibernate auto-create/drop schema, but we need our sequence first
spring.jpa.hibernate.ddl-auto=create-drop

# Run ONLY our schema.sql (which defines auth_token_seq), skip any data.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# no data-locations at all ? data.sql will be ignored

# Disable any cloud/AWS auto-config
spring.cloud.aws.enabled=false