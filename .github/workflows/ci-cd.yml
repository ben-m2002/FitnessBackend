name: BYLT CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  AWS_REGION:     us-east-1
  AWS_ACCOUNT_ID: 692350947347
  ECR_REPOSITORY: bylt-backend
  MAVEN_OPTS:     "-Dplexus.security.dispatcher.skip=true"

# ────────────────────────────────────────────────────────────────────────────────
#  Job 1 — build JAR, build & push Docker image
# ────────────────────────────────────────────────────────────────────────────────
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR (skip tests)
        run: ./mvnw --batch-mode package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Docker image
        run: |
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${GITHUB_SHA}
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
  

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      # Compute the image URI again locally (avoids GitHub stripping it)
      - name: Set IMAGE_URI variable
        id: vars
        run: |
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Render ECS task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definition.json      # template in repo
          container-name: app
          image: ${{ steps.vars.outputs.IMAGE_URI }}
          secrets: |
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_USERNAME_ARN }}
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_URL_ARN }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_PASSWORD_ARN }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: bylt-api-service
          cluster: bylt-cluster
          wait-for-service-stability: true